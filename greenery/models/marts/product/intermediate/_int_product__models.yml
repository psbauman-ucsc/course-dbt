version: 2

models:

  - name: int_product__events
    description: Expanded events table with order & user data
    columns:
      - name: event_id
      - name: user_id
      - name: session_id
      - name: order_id
      - name: product_id
      - name: event_type
      - name: created_date
      - name: created_hour
      - name: page_url 
      - name: country
      - name: state
      - name: zip_code
      
  - name: int_product__views
    description: Page view events
    columns:
      - name: event_id
      - name: user_id
      - name: session_id
      - name: order_id
      - name: product_id
      - name: view_date
      - name: view_hour
      - name: view_url

  - name: int_product__orders
    description: Orders
    columns:

      - name: order_id
      - name: user_id
      - name: order_date
      - name: order_total
      - name: status

  - name: int_product__checkouts
    description: Checkout transaction events
    columns:
      
      - name: session_id
      - name: product_id
      - name: product_name
