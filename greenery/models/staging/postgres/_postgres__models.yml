version: 2

models:
  - name: stg_events
    description: greenery events
    columns:
      - name: event_id
        tests:
          - unique
          - not_null
      - name: session_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id          
      - name: page_url
        tests:
          - not_null
      - name: created_at
        tests:
          - not_null
      - name: event_type
        tests:
          - not_null
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id          
      - name: product_id
        tests:
          - relationships:
              to: ref('stg_products')
              field: product_id       
                 
  - name: stg_orders
    description: greenery orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id          
      - name: promo_id
        tests:
          - relationships:
              to: ref('stg_promos')
              field: promo_id
      - name: address_id      
        tests:
          - not_null
          - relationships:
              to: ref('stg_addresses')
              field: address_id
      - name: created_at
        tests:
          - not_null
      - name: order_cost
        tests:
          - not_null
          - positive_values
      - name: shipping_cost
        tests:
          - not_null
          - positive_values
      - name: order_total
        tests:
          - not_null
          - positive_values
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status
        tests:
          - not_null

  - name: stg_addresses
    description: addresses for greenery users (one to one relationship)
    columns:
      - name: address_id
        tests:
          - unique
          - not_null
      - name: address
        tests:
          - not_null
      - name: zipcode
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: country
        tests:
          - not_null
  
  - name: stg_users
    description: greenery users
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: first_name
        tests:
          - not_null
      - name: last_name
        tests:
          - not_null
      - name: email
        tests:
          - not_null
      - name: phone_number
        tests:
          - not_null
      - name: created_at
        tests:
          - not_null
      - name: updated_at
        tests:
          - not_null
      - name: address_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_addresses')
              field: address_id          
 
  - name: stg_products
    description: greenery products
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: name
        tests:
          - not_null
      - name: price
        tests:
          - not_null
          - positive_values          
      - name: inventory
        tests:
          - not_null
          - positive_values
          
  - name: stg_order_items 
    description: child product items under each greenery order
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: quantity
        tests:
          - not_null
          - positive_values          
  
  - name: stg_promos 
    description: greenery promos used in orders
    columns:
      - name: promo_id
        tests:
          - unique
          - not_null
      - name: discount
        tests:
          - not_null
          - positive_values          
      - name: status
        tests:
          - not_null
