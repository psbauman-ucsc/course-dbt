version: 2

models:
 
  - name: stg_postgres__events
    description: greenery events
    columns:
      - name: event_id
        tests:
          - unique
          - not_null
      - name: session_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__users')
              field: user_id          
      - name: page_url
        tests:
          - not_null
      - name: created_date
        tests:
          - not_null
      - name: created_hour
        tests:
          - not_null
      - name: event_type
        tests:
          - not_null
      - name: order_id
        tests:
          - relationships:
              to: ref('stg_postgres__orders')
              field: order_id          
      - name: product_id
        tests:
          - relationships:
              to: ref('stg_postgres__products')
              field: product_id       
                 
  - name: stg_postgres__orders
    description: greenery orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__users')
              field: user_id          
      - name: promo_id
        tests:
          - relationships:
              to: ref('stg_postgres__promos')
              field: promo_id
      - name: address_id      
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__addresses')
              field: address_id
      - name: created_at
        tests:
          - not_null
      - name: order_cost
        tests:
          - not_null
          - positive_values
      - name: shipping_cost
        tests:
          - not_null
          - positive_values
      - name: order_total
        tests:
          - not_null
          - positive_values
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status
        tests:
          - not_null

  - name: stg_postgres__addresses
    description: addresses for greenery users
    columns:
      - name: address_id
      - name: address
      - name: zip_code
      - name: state
      - name: country
  
  - name: stg_postgres__users
    description: greenery users
    columns:
      - name: user_id
      - name: first_name
      - name: last_name
      - name: email
      - name: phone_number
      - name: address_id
      - name: address
      - name: zip_code
      - name: state
      - name: country
 
  - name: stg_postgres__products
    description: greenery products
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: name
        tests:
          - not_null
      - name: price
        tests:
          - not_null
          - positive_values          
      - name: inventory
        tests:
          - not_null
          - positive_values
          
  - name: stg_postgres__order_items 
    description: child product items under each greenery order
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_postgres__products')
              field: product_id
      - name: quantity
        tests:
          - not_null
          - positive_values          
  
  - name: stg_postgres__promos 
    description: greenery promos used in orders
    columns:
      - name: promo_id
        tests:
          - unique
          - not_null
      - name: discount
        tests:
          - not_null
          - positive_values          
      - name: status
        tests:
          - not_null
